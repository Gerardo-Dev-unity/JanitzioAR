<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>AR.js Test - Hiro</title>

  <!-- A-Frame + AR.js (build aframe) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui; }
    #ui { position:fixed; left:8px; top:8px; z-index:10; background:rgba(0,0,0,.55); padding:8px 10px; border-radius:8px; }
  </style>
</head>
<body>
  <div id="ui">
    <b>AR.js (Hiro)</b><br>
    1) Permite la cámara.<br>
    2) Apunta al marcador <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/hiro.png" target="_blank" style="color:#0bf;">HIRO</a>.
  </div>

  <a-scene
    vr-mode-ui="enabled:false"
    embedded
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
    
    <!-- Cámara AR.js -->
    <a-entity camera></a-entity>

    <!-- Marcador Hiro (no necesitas archivos) -->
    <a-marker preset="hiro">
      <!-- Caja roja para verificar tracking -->
      <a-box color="red" position="0 0.5 0" depth="0.2" height="0.2" width="0.2"></a-box>

      <!-- Mini “fuegos” simples con partículas del propio A-Frame (sin librerías extra) -->
      <a-entity position="0 0.2 0"
                particle-system="preset: burst; particleCount: 400; size: 0.05; velocitySpread: 1 1 1; duration: 1.2;">
      </a-entity>
    </a-marker>

    <!-- Para que no se vea nada sin marcador -->
    <a-entity id="no-marker"></a-entity>
  </a-scene>

  <!-- Partículas (opcional, pero simpáticas) -->
  <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
</body>
</html>
