<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <title>WebAR Fireworks â€” MindAR + A-Frame (debug)</title>

  <!-- A-Frame y MindAR desde CDN -->
  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;}
    #ui{position:fixed;left:8px;top:8px;z-index:10;background:rgba(0,0,0,.55);padding:8px 10px;border-radius:8px;backdrop-filter: blur(4px);}
    #ui b{display:block;margin-bottom:4px}
    #status{position:fixed;right:8px;bottom:8px;z-index:9999;background:rgba(0,0,0,.6);color:#0f0;padding:6px 8px;border-radius:6px;font:12px/1.2 monospace;min-width:160px}
    a-scene{width:100%;height:100vh;}
  </style>
</head>
<body>
  <div id="start-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;
      background:black;color:white;display:flex;flex-direction:column;
      justify-content:center;align-items:center;z-index:9999;">
    <h2>Toca para iniciar AR ðŸ”¥</h2>
    <p style="font-size:14px;opacity:0.8;">Safari necesita una acciÃ³n para activar la cÃ¡mara.</p>
  </div>

  <div id="ui" style="display:none;">
    <b>WebAR Fireworks</b>
    <br>1) Permite la cÃ¡mara.<br>2) Apunta a la imagen objetivo.
  </div>

  <!-- Escena oculta hasta tocar -->
  <a-scene id="scene" embedded
    mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true"
    vr-mode-ui="enabled: false"
    style="display:none;">
    <a-camera position="0 0 0"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="red" position="0 0 0.2" depth="0.1" height="0.3" width="0.3"></a-box>
    </a-entity>
  </a-scene>

  <script>
    document.getElementById('start-screen').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
      document.getElementById('ui').style.display = 'block';
    });
  </script>
</body>
</html>
