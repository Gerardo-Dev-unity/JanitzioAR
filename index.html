<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>Janitzio AR — AR.js NFT (doc build)</title>

  <!-- A-Frame master (el mismo hash que la doc) -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <!-- AR.js NFT build (doc) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui}
    .arjs-loader{position:absolute;inset:0;background:rgba(0,0,0,.8);z-index:9998;display:flex;align-items:center;justify-content:center}
    .arjs-loader div{color:#fff;font-size:1.1rem;text-align:center}
    #overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;background:#000;z-index:9999}
    #btn{appearance:none;border:0;background:#16a34a;color:#fff;padding:12px 18px;border-radius:10px;font-weight:700}
    #log{position:fixed;right:8px;bottom:8px;background:rgba(0,0,0,.6);color:#0f0;padding:6px 8px;border-radius:8px;font:12px/1 monospace;z-index:9999}
    a-scene{width:100%;height:100vh;display:none}
  </style>
</head>
<body style="margin:0; overflow:hidden;">

  <!-- Tap-to-start (iOS) -->
  <div id="overlay">
    <h2 style="margin:0">Toca para iniciar AR</h2>
    <div style="opacity:.8">Usaremos el build oficial de la documentación + 640×480.</div>
    <button id="btn">Iniciar</button>
  </div>

  <!-- Loader de AR.js (mientras carga descriptores NFT) -->
  <div class="arjs-loader" id="loader"><div>Cargando descriptores…</div></div>

  <div id="log">Listo…</div>

  <!-- Escena AR.js NFT -->
  <a-scene id="scene"
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer:true; antialias:true; precision:mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:false;
          sourceWidth:640; sourceHeight:480; displayWidth:640; displayHeight:480;"
  >
    <!-- Ancla NFT: OJO, url SIN extensión -->
    <a-nft
      type="nft"
      url="assets/janitzio"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Caja de prueba primero -->
      <a-box position="0 0.5 0" depth="0.4" height="0.4" width="0.4" color="red"></a-box>

      <!-- Cuando funcione, puedes cambiar por tu GLB:
      <a-entity gltf-model="assets/tu-modelo.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      -->
    </a-nft>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const btn     = document.getElementById('btn');
    const scene   = document.getElementById('scene');
    const loader  = document.getElementById('loader');
    const logBox  = document.getElementById('log');
    const log = m => { console.log(m); logBox.textContent = m; };

    // Mostrar escena sólo después del tap (desbloquea cámara en iOS)
    btn.addEventListener('click', () => {
      overlay.style.display = 'none';
      scene.style.display   = 'block';
      // A-Frame/AR.js arrancan al mostrarse
      log('Inicializando cámara (forzado 640×480)…');
      // Esperamos al <video> que crea AR.js para loggear tamaño real
      let tries = 0;
      const iv = setInterval(() => {
        const vid = document.querySelector('video');
        tries++;
        if (vid) {
          clearInterval(iv);
          vid.setAttribute('playsinline',''); vid.setAttribute('muted','');
          vid.addEventListener('loadedmetadata', () => log(`✅ video loadedmetadata — ${vid.videoWidth}×${vid.videoHeight}`));
          vid.addEventListener('canplay',        () => log(`✅ canplay — ${vid.videoWidth}×${vid.videoHeight}`));
          setTimeout(()=> {
            const s = ['HAVE_NOTHING','HAVE_METADATA','HAVE_CURRENT_DATA','HAVE_FUTURE_DATA','HAVE_ENOUGH_DATA'];
            log(`readyState=${s[vid.readyState]||vid.readyState} — ${vid.videoWidth}×${vid.videoHeight}`);
          }, 1200);
        } else if (tries > 40) {
          clearInterval(iv);
          log('❌ No se encontró video (AR.js no inicializó la cámara)');
        }
      }, 100);
    });

    // Ocultar loader cuando la escena arranca a renderizar
    document.addEventListener('renderstart', () => {
      loader.style.display = 'none';
    });
  </script>
</body>
</html>
