<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Janitzio AR — AR.js Pattern (iOS friendly)</title>

  <!-- A-Frame + AR.js (build aframe) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Partículas para “fuegos artificiales” -->
  <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    #start{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;background:#000;z-index:9999;text-align:center;padding:24px}
    #btn{appearance:none;border:0;background:#16a34a;color:#fff;padding:12px 18px;border-radius:10px;font-weight:700;font-size:16px}
    #ui{position:fixed;left:8px;top:8px;z-index:10;background:rgba(0,0,0,.55);padding:8px 10px;border-radius:8px}
    #hint{font-size:12px;opacity:.85}
  </style>
</head>
<body>

  <!-- Tap-to-start (necesario en iOS) -->
  <div id="start">
    <h2 style="margin:0">Toca para iniciar AR</h2>
    <div id="hint">iPhone requiere una acción del usuario para activar la cámara.</div>
    <button id="btn">Iniciar</button>
  </div>

  <!-- UI simple -->
  <div id="ui" style="display:none">
    <b>Janitzio AR</b><br/>
    1) Permite la cámara.<br/>
    2) Apunta a tu imagen objetivo (patrón).<br/>
    <div id="hint">Mejor con buena luz y la imagen nítida.</div>
  </div>

  <!-- La escena se inyecta tras el tap -->
  <div id="root"></div>

  <script>
    const start = document.getElementById('start');
    const ui    = document.getElementById('ui');
    const root  = document.getElementById('root');

    document.getElementById('btn').addEventListener('click', () => {
      start.style.display = 'none';
      ui.style.display = 'block';

      // Inyectamos la escena *después* del tap (desbloquea cámara en iOS)
      root.innerHTML = `
        <a-scene
          embedded
          renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
          arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false">

          <!-- Cambia 'preset="hiro"' por tu PATRÓN .patt -->
          <!-- De prueba inmediata: usa 'preset="hiro"'. Cuando tengas janitzio.patt, usa type="pattern" url="assets/janitzio.patt" -->

          <!-- Opción A (rápida): marcador Hiro -->
          <!-- <a-marker preset="hiro"> -->

          <!-- Opción B (tu patrón): descomenta esto y comenta la línea de Hiro -->
          <a-marker type="pattern" url="assets/janitzio.patt">

            <!-- Caja de prueba -->
            <a-box position="0 0.5 0" depth="0.4" height="0.4" width="0.4" color="red"></a-box>

            <!-- Fuegos artificiales (partículas) -->
            <a-entity position="0 0.9 0"
              particle-system="preset: burst; particleCount: 700; size: 0.04; velocitySpread: 2 2 2; duration: 1.2; opacity: 0.95;">
            </a-entity>
            <a-entity position="0 1.2 0"
              particle-system="preset: dust; type: sphere; particleCount: 500; size: 0.035; velocitySpread: 1.2 1.2 1.2; duration: 1.3; opacity: 0.9;">
            </a-entity>

          </a-marker>

          <a-entity camera></a-entity>
        </a-scene>
      `;

      // Relanzar partículas cada ~1.8s
      setInterval(() => {
        document.querySelectorAll('[particle-system]').forEach(e => {
          const cfg = e.getAttribute('particle-system');
          e.removeAttribute('particle-system');
          requestAnimationFrame(()=> e.setAttribute('particle-system', cfg));
        });
      }, 1800);
    });
  </script>
</body>
</html>
