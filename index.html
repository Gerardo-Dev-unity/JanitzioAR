<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>AR.js — fix resolución (Hiro)</title>

  <!-- A-Frame primero, luego AR.js -->
  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui}
    #overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;background:#000;z-index:9999;text-align:center;padding:24px}
    #btn{appearance:none;border:0;background:#16a34a;color:#fff;padding:12px 18px;border-radius:10px;font-weight:700;font-size:16px}
    #ui{position:fixed;left:8px;top:8px;z-index:10;background:rgba(0,0,0,.55);padding:8px 10px;border-radius:8px;display:none}
    #log{position:fixed;right:8px;bottom:8px;background:rgba(0,0,0,.6);color:#0f0;padding:8px;border-radius:8px;font:12px/1 monospace;z-index:9999}
    a-scene{width:100%;height:100vh;display:none}
  </style>
</head>
<body>
  <div id="overlay">
    <h2 style="margin:0">Toca para iniciar AR</h2>
    <div style="opacity:.8">Forzaremos 640×480 para evitar pantalla negra.</div>
    <button id="btn">Iniciar</button>
  </div>

  <div id="ui"><b>AR.js — Hiro</b><br/>Apunta al marcador HIRO.</div>
  <div id="log">Listo…</div>

  <!-- Escena en el DOM (no se inyecta por innerHTML) -->
  <a-scene id="scene"
    embedded
    renderer="antialias: true; precision: mediump; colorManagement: true; physicallyCorrectLights: true"
    arjs="
      trackingMethod: best;
      sourceType: webcam;
      debugUIEnabled: false;
      sourceWidth: 640; sourceHeight: 480;
      displayWidth: 640; displayHeight: 480;
    ">

    <a-marker preset="hiro">
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const btn     = document.getElementById('btn');
    const scene   = document.getElementById('scene');
    const ui      = document.getElementById('ui');
    const logBox  = document.getElementById('log');
    const log = m => { console.log(m); logBox.textContent = m; };

    btn.addEventListener('click', () => {
      overlay.style.display = 'none';
      scene.style.display   = 'block';
      ui.style.display      = 'block';
      log('Inicializando cámara a 640×480…');

      // Espera a que AR.js genere su <video id="arjs-video"> y verifica tamaños
      let tries = 0;
      const iv = setInterval(() => {
        const vid = document.querySelector('video'); // AR.js crea uno
        tries++;
        if (vid) {
          clearInterval(iv);
          vid.setAttribute('playsinline','');
          vid.setAttribute('muted','');
          vid.addEventListener('loadedmetadata', () => {
            log(`✅ video loadedmetadata — ${vid.videoWidth}×${vid.videoHeight}`);
          });
          vid.addEventListener('canplay', () => {
            log(`✅ canplay — ${vid.videoWidth}×${vid.videoHeight}`);
          });
          // Si el dispositivo entrega 12MP, aun así AR.js reescala al canvas 640×480
          setTimeout(() => {
            const states=['HAVE_NOTHING','HAVE_METADATA','HAVE_CURRENT_DATA','HAVE_FUTURE_DATA','HAVE_ENOUGH_DATA'];
            log(`readyState=${states[vid.readyState]||vid.readyState} — ${vid.videoWidth}×${vid.videoHeight}`);
          }, 1200);
        } else if (tries > 40) {
          clearInterval(iv);
          log('❌ No se encontró video (AR.js no inicializó la cámara)');
        }
      }, 100);
    });
  </script>
</body>
</html>
