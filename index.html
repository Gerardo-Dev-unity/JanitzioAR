<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>AR.js NFT – Prueba</title>
  <style>
    html,body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    a-scene { position:fixed; inset:0; }
    /* opcional: mostrar un overlay de debug */
    #debug { position:fixed; left:8px; bottom:8px; z-index:10; color:#0f0; font:12px/1.2 monospace; }
  </style>
  <!-- A-Frame moderno -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- AR.js para A-Frame (incluye worker) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.7/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body>
  <div id="debug">Cargando… da permiso a la cámara.</div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="alpha: true; antialias: true"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

    <!-- Tu marcador NFT (carpeta con .iset/.fset/.fset3) -->
    <!-- OJO con el path en GitHub Pages: suele ser /<repo>/ruta -->
    <a-nft
      type="nft"
      url="./markerNFT_0"   <!-- sin extensión; sólo el prefijo -->
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      <!-- Un objeto 3D simple para confirmar render -->
      <a-box position="0 0 0" depth="0.5" height="0.5" width="0.5" material="opacity:0.8; metalness:0.2;"></a-box>
    </a-nft>

    <!-- Cámara normal de A-Frame (no marker-camera) -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
