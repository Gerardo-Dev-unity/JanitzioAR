<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>AR Test</title>

  <!-- A-Frame 1.4.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.1/aframe.min.js"></script>

  <!-- AR.js build para A-Frame (no mezclar con versiones viejas) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; }
    .hud { position: fixed; bottom: 8px; left: 8px; right: 8px; 
           color:#0f0; font: 14px/1.4 system-ui, sans-serif; opacity:.85; }
  </style>
</head>
<body>
  <!-- Escena sin VR UI y embebida, con AR.js desde webcam -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; debugUIEnabled: false; 
          trackingMethod: best; 
          sourceWidth: 1280; sourceHeight: 720;">
    
    <!-- Cámara AR.js -->
    <a-entity camera></a-entity>

    <!-- Ejemplo: modelo/box sobre marcador Hiro -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/patt.hiro">
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" rotation="0 45 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity> <!-- Asegúrate de tener SOLO UNA cámara. Si ves dos, borra una. -->
  </a-scene>

  <div class="hud" id="status">cargando… da permiso a la cámara</div>

  <script>
    // Opcional: ver si el navegador permite y qué cámara elegiría
    (async () => {
      const status = document.getElementById('status');
      try {
        // Test breve para forzar permisos (evita si ya confías en AR.js)
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });
        stream.getTracks().forEach(t => t.stop());
        status.textContent = 'cámara lista ✔️';
      } catch (e) {
        status.textContent = 'error cámara: ' + (e && e.name ? e.name : e);
      }
    })();
  </script>
</body>
</html>
